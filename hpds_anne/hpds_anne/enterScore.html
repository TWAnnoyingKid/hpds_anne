<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輸入數據到資料庫</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../CSS/enterScore.css">
</head>
<body>
    <h1>輸入數據到資料庫</h1>
    <form id="studentDataForm">
        <label for="student_id">學號：</label>
        <input type="text" id="student_id" name="student_id" required>
        
        <label for="password">密碼：</label>
        <input type="password" id="password" name="password" required>
        
        <label for="score">成績：</label>
        <input type="number" id="score" name="score" required>
        
        <label for="incorrect_questions">答錯題目（用逗號分隔，如：1,3,5 最多到16）：</label>
        <input type="text" id="incorrect_questions" name="incorrect_questions">
        
        <label for="answer_time">回答時間（秒或A:BC）：</label>
        <input type="text" id="answer_time" name="answer_time" required>
        
        <button type="submit">提交數據</button>
    </form>

    <div id="errorMessage"></div>
    <div id="successMessage"></div>
    <script src="../JS/config.js"></script>
    <script src="../JS/common.js"></script>
    <script src="../JS/enterScore.js"></script>
</body>
</html>
