<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>急救訓練管理平台｜系統日誌</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
          crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" 
          rel="stylesheet">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="../CSS/manage.css">
</head>
<body>
    <!-- 導航欄將由 navbar.js 動態載入 -->

    <div id="mainContainer">
        <h2 class="mb-3">Log Viewer</h2>
        
        <!-- 操作控制區 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">日誌搜尋與管理</h5>
                
                <!-- 搜尋區域 -->
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="searchKeyword" class="form-label">關鍵字搜尋</label>
                        <input type="text" class="form-control" id="searchKeyword" placeholder="搜尋用戶、訊息內容...">
                    </div>
                    
                    <div class="col-md-3">
                        <label for="searchLevel" class="form-label">日誌等級</label>
                        <select class="form-select" id="searchLevel">
                            <option value="">全部等級</option>
                            <option value="SUCCESS">成功</option>
                            <option value="WARNING">警告</option>
                            <option value="ERROR">錯誤</option>
                            <option value="INFO">資訊</option>
                        </select>
                    </div>
                    
                    <div class="col-md-3">
                        <label for="searchCategory" class="form-label">操作類別</label>
                        <select class="form-select" id="searchCategory">
                            <option value="">全部類別</option>
                            <option value="LOGIN_SUCCESS">登入成功</option>
                            <option value="LOGIN_FAILED">登入失敗</option>
                            <option value="AUTO_LOGOUT">自動登出</option>
                            <option value="USER_EXPORT">用戶匯出</option>
                            <option value="SCORE_EXPORT">成績匯出</option>
                            <option value="SCORE_IMPORT">成績匯入</option>
                            <option value="UNITY_SCORE_IMPORT">Unity成績匯入</option>
                            <option value="USER_MANAGEMENT">用戶管理</option>
                            <option value="SECURITY">安全事件</option>
                            <option value="SYSTEM_ERROR">系統錯誤</option>
                        </select>
                    </div>
                    
                    <div class="col-md-2 d-flex align-items-end">
                        <button class="btn btn-primary w-100" onclick="searchLogs()">搜尋</button>
                    </div>
                </div>
                
                <hr>
                
                <!-- 檔案管理區域 -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="selectedFile" class="form-label">選擇日誌檔案</label>
                        <select class="form-select" id="selectedFile">
                            <option value="">載入中...</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 d-flex align-items-end gap-2">
                        <button class="btn btn-success" onclick="viewSelectedFile()">查看檔案</button>
                        <button class="btn btn-warning" onclick="downloadSelectedFile()">下載檔案</button>
                        <button class="btn btn-danger" onclick="cleanupOldLogs()">清理舊日誌</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 日誌顯示區域 -->
        <div class="card">
            <div class="card-body p-0">
                <div id="logDisplay" class="text-center p-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">正在載入日誌檔案列表...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../JS/config.js"></script>
    <script src="../JS/common.js"></script>
    <script src="../JS/navbar.js"></script>
    <script src="../JS/log_viewer.js"></script>
    <script>
        // 初始化導航欄
        document.addEventListener('DOMContentLoaded', function() {
            initNavbar({ currentPage: 'log_viewer.html' });
        });
    </script>
</body>
</html>
